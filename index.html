<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MILESTONE 2</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
  </head>
  <body>
    <header>
      <h1>News Feed</h1>

      <div class="top_container filters flex-center">
        <!-- Select -->
        <div>
          <label for="tag_type">Filtra per tags:</label>
          <select name="tag_type" id="tag_type">
            <option value="all" selected>Tutti i tags</option>
            <option value="politica">politica</option>

            <!-- Aggiungiamo le options dinamicamente con JS -->
          </select>
        </div>

        <!-- Checkbox -->
        <div>
          <input type="checkbox" name="checked" id="checked" />
          <label for="checked">Solo news salvate</label>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="cards">
          <!-- Aggiungiamo le cards dinamicamente con JS -->
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
